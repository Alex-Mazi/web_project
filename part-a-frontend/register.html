  <body>
    <header> 
        <button id="menu-btn">☰</button>
        <h1>IT LIBRARY</h1>
    </header>

    <nav id="side-menu">
        <a href="index.html">Home</a>

    <div id="overlay"></div>

    <div id="register-container">
      <h2>Register</h2>

      <form id="registerForm">
        <div class="form-group">
          <label>Full name*</label>
          <input type="text" id="fullName" required />
          <div class="error-msg" id="fullName-error"></div>
        </div>

        <div class="form-group">
          <label>Email*</label>
          <input type="email" id="email" required />
          <div class="error-msg" id="email-error"></div>
        </div>

        <div class="form-group">
          <label>Date of Birth*</label>
          <input type="date" id="dob" required />
          <div class="error-msg" id="dob-error"></div>
        </div>

        <div class="form-group">
          <label>Username*</label>
          <input type="text" id="username" minlength="4" required />
          <div class="error-msg" id="username-error"></div>
        </div>

        <div class="form-group">
          <label>Password*</label>
          <input type="password" id="password" required />
          <div class="error-msg" id="password-error"></div>
        </div>

        <div class="form-group">
          <label>Confirm Password*</label>
          <input type="password" id="confirmPassword" required />
          <div class="error-msg" id="confirmPassword-error"></div>
        </div>

        <div class="form-group">
          <label>Interests*</label>
          <div class="checkboxes">
            <label class="card-item">
              <input type="checkbox" name="interest" value="Programming" />
              Programming</label
            >
            <label class="card-item">
              <input type="checkbox" name="interest" value="WebDevelopment" />
              Web Development</label
            >
            <label class="card-item">
              <input type="checkbox" name="interest" value="AI_ML" /> AI &
              Machine Learning</label
            >
            <label class="card-item">
              <input type="checkbox" name="interest" value="Cybersec" />
              Cybersecurity</label
            >
            <label class="card-item">
              <input type="checkbox" name="interest" value="Data" />
              Data Analytics</label
            >
            <label class="card-item">
              <input type="checkbox" name="interest" value="Networks" />
              Networks</label
            >
          </div>
          <div class="error-msg" id="interest-error"></div>
        </div>
        <div class="form-group">
          <label>Course Categories & Experience*</label>

          <div class="course-selection">
            <!-- Python -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-python"
                />
                Python
              </label>
              <select id="exp-python" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Java -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-java"
                />
                Java
              </label>
              <select id="exp-java" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- C++ -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-cpp"
                />
                C++
              </label>
              <select id="exp-cpp" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Web Development -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-webdev"
                />
                Web Development (HTML/CSS/JS)
              </label>
              <select id="exp-webdev" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Mobile Apps -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-mobile"
                />
                Mobile App Development
              </label>
              <select id="exp-mobile" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Game Development -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-gamedev"
                />
                Game Development
              </label>
              <select id="exp-gamedev" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Data Analysis -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-data-analysis"
                />
                Data Analysis
              </label>
              <select
                id="exp-data-analysis"
                class="experience-dropdown"
                disabled
              >
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Data Science -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-data-science"
                />
                Data Science
              </label>
              <select
                id="exp-data-science"
                class="experience-dropdown"
                disabled
              >
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Machine Learning -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-ml"
                />
                Machine Learning
              </label>
              <select id="exp-ml" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- AI -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-ai"
                />
                AI Fundamentals
              </label>
              <select id="exp-ai" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>

            <!-- Cloud -->
            <div class="course-item card-item">
              <label>
                <input
                  type="checkbox"
                  class="course-checkbox"
                  data-target="exp-cloud"
                />
                Cloud Computing
              </label>
              <select id="exp-cloud" class="experience-dropdown" disabled>
                <option value="">Experience...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Expert</option>
              </select>
            </div>
            <div class="error-msg" id="course-error"></div>
          </div>

          <div class="error-msg" id="course-error"></div>
        </div>

        <button type="submit" id="register-btn">Register</button>
      </form>
      <div id="registrationSuccessMessage">
    </div>
    </div>

    <div id="summary-modal" class="modal-hidden">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h2>Registration Successful!</h2>
        <p>Please review your details before confirming.</p>
        
        <div id="summary-details">
            <div id="summaryText">
                </div>
            
            <button id="confirmRegistrationBtn">Confirm Registration</button>
        </div>
        
    </div>
</div>
